spring:
  application:
    name: hhplus
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    timeout: 3000
  kafka:
    # ================================
    # Kafka 브로커 주소
    # => 기본 값을 설정 했지만 테스트컨테이너가 동적으로 생성하면서 값을 덮어씌움
    # ================================
    bootstrap-servers: localhost:9093

logging:
  level:
    org.hibernate.SQL: INFO # Hibernate가 생성하는 CREATE TABLE 등 DDL 쿼리를 볼 수 있습니다.
    org.hibernate.type.descriptor.sql.BasicBinder: INFO # SQL 바인딩 파라미터도 볼 수 있습니다.
    org.springframework.jdbc.datasource.init: INFO # data.sql 실행 관련 로그를 더 자세히 볼 수 있습니다.